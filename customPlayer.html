<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customPlayer.css">

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body>
    <audio src="SONGS/song1_liked.mp3" class="song1 music" controls></audio>
    <audio src="SONGS/song2_trapraa.mp3" class="song2 music" controls></audio>
    <audio src="SONGS/song3_crown.mp3" class="song3 music" controls></audio>
    <audio src="SONGS/song4_softly.mp3" class="song4 music" controls></audio>
    <audio src="SONGS/song5_maula.mp3" class="song5 music" controls></audio>
    <audio src="SONGS/song6_tasweer.mp3" class="song6 music" controls></audio>
    <audio src="SONGS/song7_gumaan.mp3" class="song7 music" controls></audio>

    <h2 class="playing"> Now Playing- 
        <span class="song-name"></span>
    </h2>


    <div class="controls">
            <button class="btn">
                <i class="fa-solid fa-backward-fast previous" style="color: #ffffff;"></i>
            </button>

            <button class="btn play-pause">
                <i class="fa-solid fa-play playBtn" id="play-pause-icon" style="color: #ffffff;"></i>
            </button>

            <!-- <button class="btn pause">
                <i class="fa-solid fa-pause pauseBtn" style="color: #ffffff;"></i>
            </button> -->

            <button class="btn">
                <i class="fa-solid fa-forward-fast next" style="color: #ffffff;"></i>
            </button>
    </div>

    <div class="progress-details">
        <div class="progress-bar">
            <span></span>
        </div>
        <div class="time">
            <span class="current">0:00</span>
            <span class="final">5:30</span>
        </div>
    </div>


    








    <script src="customPlayer.js"></script>
</body>

</html>
