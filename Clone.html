<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="Clone.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1l̥ōBIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="pages">
                <button id="previous-page" class="page"><i class="fa-solid fa-chevron-left"
                        style="color: #ffffff;"></i></button>
                <button id="next-page" class="page"><i class="fa-solid fa-angle-right"
                        style="color: #ffffff;"></i></button>
            </div>
            <div class="header-buttons">
                <p id="premium">Explore Premium</p>
                <p id="install"><i class="fa-solid fa-arrow-down" style="color: #ffffff;"></i> Install App</p>
                <p id="bell-icon"><i class="fa-solid fa-bell" style="color: #ffffff;"></i></p>
            </div>
        </div>
        <div class="greetings">
            <h2>Demo Text</h2>
        </div>
        <div class="recently">
            <div class="row1">
                <div class="one common animal">
                    <img src="IMAGES/animal.jpg">
                    <div class="song-name">Jamal Kudu</div>
                    <div class="play-icon">
                        <i class="fa-solid fa-play" style="color: #000000;"></i>
                    </div>
                </div>
                <div class="two common raftaar">
                    <img src="IMAGES/raftaar.jpg">
                    <div class="song-name">Trap Raa</div>
                    <div class="play-icon">
                        <i class="fa-solid fa-play" style="color: #000000;"></i>
                    </div>
                </div>
                <div class="three common king">
                    <img src="IMAGES/king.jpg">
                    <div class="song-name">Crown | New Life</div>
                    <div class="play-icon">
                        <i class="fa-solid fa-play" style="color: #000000;"></i>
                    </div>
                </div>
            </div>
            <div class="row2">
                <div class="one common aujla">
                    <img src="IMAGES/karan_aujla.jpg">
                    <div class="song-name">Softly</div>
                    <div class="play-icon">
                        <i class="fa-solid fa-play" style="color: #000000;"></i>
                    </div>
                </div>
                <div class="two common munawar">
                    <img src="IMAGES/maula.jpg">
                    <div class="song-name">KSHMR, Munawar Faruqui</div>
                    <div class="play-icon">
                        <i class="fa-solid fa-play" style="color: #000000;"></i>
                    </div>
                </div>
                <div class="three common jokhay">
                    <img src="IMAGES/tasweer.jpg">
                    <div class="song-name">Jokhay, JJ47, Talha Anjum</div>
                    <div class="play-icon">
                        <i class="fa-solid fa-play" style="color: #000000;"></i>
                    </div>
                </div>
            </div>
            <div class="row3">
                <div class="one common young">
                    <img src="IMAGES/gumaan.jpg">
                    <div class="song-name">Young Stunners</div>
                    <div class="play-icon">
                        <i class="fa-solid fa-play" style="color: #000000;"></i>
                    </div>
                </div>
                <div class="two common vilen">
                    <img src="IMAGES/vilen.jpg">
                    <div class="song-name">Vilen</div>
                    <div class="play-icon">
                        <i class="fa-solid fa-play" style="color: #000000;"></i>
                    </div>
                </div>
                <div class="three common seedhe">
                    <img src="IMAGES/seedhe_maut.jpg">
                    <div class="song-name">Seedhe Maut</div>
                    <div class="play-icon">
                        <i class="fa-solid fa-play" style="color: #000000;"></i>
                    </div>
                </div>
            </div>
        </div>


        <audio src="" id="audio"></audio>

        <div class="music-player">
            <span id="nowPlaying">Now Playing:</span>
            <h1 class="music-name">Song One</h1>
            <p class="artist-name">Artist</p>

            <div class="disk"></div>

            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>

            <div class="controls">
                <button class="btn backward-btn">
                    <i class="fa-solid fa-backward" style="color: #000;"></i>
                </button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn">
                    <i class="fa-solid fa-forward" style="color: #000;"></i>
                </button>
            </div>
        </div>






    </div>

    <script src="data.js"></script>
    <script src="Clone.js"></script>
</body>

</html>
