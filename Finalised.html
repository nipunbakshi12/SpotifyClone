<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Finalised.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>

    <audio src="" id="audio"></audio>

    <div class="music-player">
        <span id="nowPlaying">Now Playing:</span>
        <h1 class="music-name">Song One</h1>
        <p class="artist-name">Artist</p>

        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="btn backward-btn">
                <i class="fa-solid fa-backward" style="color: #000;"></i>
            </button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn">
                <i class="fa-solid fa-forward" style="color: #000;"></i>
            </button>
        </div>
    </div>
    


    <script src="data.js"></script>
    <script src="Finalised.js"></script>
</body>
</html>
